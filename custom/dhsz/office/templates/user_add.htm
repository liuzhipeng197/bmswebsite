function clearSearchText(searchText){
	if(document.getElementById(searchText).value=="查找产品信息..."){

	}
}
function doSearchSubmit(){
	if(document.getElementById("searchText").value=="查找产品信息..."){
		document.getElementById("searchText").value="";
	}	
}
function doUserSubmit(){
	CheResult = true;
	firstErrorControl = "";
	if(userNameCheck("user_name") == false)
		CheResult = false;
	
	if(passwordCheck("password") == false)
		CheResult = false;		
	
	if(confirmPasswordCheck("confirm_password") == false)
		CheResult = false;	

	if(userEmailCheck("email") == false)
		CheResult = false;
		
	SetMsgFocus();
	return CheResult;
}
